<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Glamour</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff0f5; color: #333; }
    header, footer { background: #e91e63; color: white; text-align: center; padding: 20px 10px; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    section { padding: 40px 20px; max-width: 1000px; margin: auto; }
    h2 { color: #e91e63; }
    .carousel { position: relative; height: 300px; overflow: hidden; border-radius: 10px; }
    .carousel img { position: absolute; width: 100%; height: 100%; object-fit: cover; display: none; }
    .carousel img.active { display: block; animation: fade 1s ease-in-out; }
    @keyframes fade { from { opacity: 0.4; } to { opacity: 1; } }
    .services { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; width: 250px; }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card p { padding: 10px; font-weight: bold; text-align: center; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: auto; }
    input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #e91e63; color: white; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>Studio Glamour</h1>
  <nav>
    <a href="#inicio">Início</a>
    <a href="#servicos">Serviços</a>
    <a href="#contato">Contato</a>
  </nav>
</header>

<section id="inicio">
  <div class="carousel">
    <img src="https://images.pexels.com/photos/3997386/pexels-photo-3997386.jpeg" class="active">
    <img src="https://images.pexels.com/photos/3997389/pexels-photo-3997389.jpeg">
    <img src="https://images.pexels.com/photos/5238015/pexels-photo-5238015.jpeg">
    <img src="https://images.pexels.com/photos/3993457/pexels-photo-3993457.jpeg">
  </div>
</section>

<section id="servicos">
  <h2>Serviços em Destaque</h2>
  <div class="services">
    <div class="card">
      <img src="https://images.pexels.com/photos/1181686/pexels-photo-1181686.jpeg" alt="Luzes">
      <p>Luzes e Mechas</p>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/935975/pexels-photo-935975.jpeg" alt="Corte masculino">
      <p>Corte Masculino</p>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/4099440/pexels-photo-4099440.jpeg" alt="Depilação">
      <p>Depilação</p>
    </div>
    <div class="card">
      <img src="https://images.pexels.com/photos/12151231/pexels-photo-12151231.jpeg" alt="Unhas Decoradas">
      <p>Unhas Decoradas</p>
    </div>
  </div>
</section>

<section id="contato">
  <h2>Fale Conosco</h2>
  <form>
    <input type="text" placeholder="Seu nome" required>
    <input type="email" placeholder="Seu e-mail" required>
    <textarea rows="4" placeholder="Mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>

<footer>
  <p>&copy; 2025 Studio Glamour - Todos os direitos reservados</p>
</footer>

<script>
  const slides = document.querySelectorAll(".carousel img");
  let idx = 0;
  setInterval(() => {
    slides[idx].classList.remove("active");
    idx = (idx + 1) % slides.length;
    slides[idx].classList.add("active");
  }, 4000);
</script>

</body>
</html>
